<div>
    <header class="navbar navbar-dark sticky-top flex-row-reverse bg-secondary flex-md-nowrap p-0 shadow">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <app-aside></app-aside>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Thêm Sản Phẩm</h1><br>


                </div>


                <div class="pt-10">
                    <form class="form-ground" [formGroup]="productForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="font-weight-bold">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm"
                                formControlName="productName">

                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Ca sĩ</label>
                            <input type="text" class="form-control " id="singer" placeholder="singer" name="singer"
                                formControlName="productSinger">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Danh Mục</label>
                            <select id="cars" class="form-control">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="vw">VW</option>
                                <option value="audi" selected>Audi</option>
                            </select>
                        </div>
                        <div class="form-group py-3">
                            <label class="font-weight-bold">Ảnh</label>
                            <input type="file" class="form-control" formControlName="imageUrl" id="image" name="image">
                        </div>
                        <button type="submit" class="btn btn-primary px-3">Submit</button>
                    </form>
                </div>

            </main>
        </div>
    </div>
</div>
